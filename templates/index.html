<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">What would you like to ask?</h1>

        <form id="question-form" class="mt-4">
            <div class="form-group">
                <input type="text" id="question" name="question" class="form-control" placeholder="Type your question here" style="width: 100%;">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>

        <div id="response" class="mt-3 p-3 border rounded" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('question-form').onsubmit = async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const question = document.getElementById('question').value;

            // Send a POST request to the /ask endpoint
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            });

            const data = await response.json();
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block'; // Show the response div
            responseDiv.innerText = `Response: ${data.answer || data.error}`;
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
